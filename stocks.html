<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .stock {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            width: 300px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Market Website</h1>
    </header>

    <section>
        <div class="stock">
            <h2>Company 1</h2>
            <p>Symbol: ABC</p>
            <p>Price: $100.00</p>
            <p>Change: +2.5%</p>
        </div>

        <div class="stock">
            <h2>Company 2</h2>
            <p>Symbol: XYZ</p>
            <p>Price: $75.50</p>
            <p>Change: -1.8%</p>
        </div>

        <!-- Add more stock entries as needed -->

    </section>

    <footer>
        <p>&copy; 2023 Stock Market Website. All rights reserved.</p>
    </footer>
</body>
</html>
