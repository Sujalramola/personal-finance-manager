<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .investment {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            width: 300px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Investment Website</h1>
    </header>

    <section>
        <div class="investment">
            <img src="./stocks.jpg" alt="stocks">
            <h2>Stocks</h2>
            <p>Explore opportunities in the stock market.</p>
            <a href="/stocks">View Stocks</a>
        </div>

        <div class="investment">
            <img src="./bond.jpg" alt="bond">
            <h2>Bonds</h2>
            <p>Learn about fixed-income securities.</p>
            <a href="/bonds">View Bonds</a>
        </div>

        <!-- Add more investment options as needed -->

    </section>

    <footer>
        <p>&copy; 2023 Investment Website. All rights reserved.</p>
    </footer>
</body>
</html>
